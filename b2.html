<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let rad = 10;

    document.write('Bán kinh: ', rad, '<br>');
    document.write('Chu vi: ', getPerimeter(rad), '<br>');
    document.write('Diện tích: ', getArea(rad));


    function getArea(radius) {
        return Math.PI * radius * radius;
    }

    function getPerimeter(radius) {
        return 2 * Math.PI * radius;
    }

</script>

</body>
</html>
